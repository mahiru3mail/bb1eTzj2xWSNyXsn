<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="login">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="pw" placeholder="パスワード">
    <br>
    <button onclick="checkPassword()">ログイン</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="content">
    <h1>ようこそ！</h1>
    <p>ここに本来のコンテンツを置きます。</p>
  </div>

  <script>
    const CORRECT_PASSWORD = "1234"; // ★ここを好きなパスワードに変更！

    function checkPassword() {
      const input = document.getElementById("pw").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").textContent = "パスワードが間違っています";
      }
    }
  </script>
</body>
</html>
